<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form> <fieldset>
         <legend>
            <h1>Student Registration Form</h1>
         </legend>
        <div>
            Name: <input type="text">
        </div>
        <br>
        <div>
            Father's name: <input type="text">
        </div>
        <br>
        <div>
            Moyher's name: <input type="text">
        </div>
        <br>
        <div>
            phone no. : <input type="text">
        </div>
       <br>
       <div>
        Email: <input type="email">
       </div>
       <br>
      <div>
        Gender Male: <input type="radio" name="my gender"> 
        Female: <input type="radio" name="my gender"> 
        Others: <input type="radio" name="my gender"> 
     </div>
     <br>
     <div>
        Date of Birth: <input type="date">
       </div>
       <br>
       <div>
        Address: <input type="text">
       </div>
       <br>
       <div>
         Blood Group:
         <select name="drop-down" >
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="AB+">AB+</option> 
            <option value="o-">o-</option>
         </select>
       </div>
       <br>
       <div>
          Department CSE: <input type="radio">
          ECE: <input type="radio">
          EEE: <input type="radio">
          IT: <input type="radio">
          BCA: <input type="radio">
       </div>
       <br>
       <div>
        Course Java: <input type="checkbox">
        C++: <input type="checkbox">
        Python: <input type="checkbox">
       </div>
       <br>
       <div>
        Photo: <input type="file">
       </div>
       <br>
       <div>
         <input type="submit" value="Submit">
         <input type="reset" value="Reset">
       </div>
    </fieldset>
    </form>
</body>
</html>
